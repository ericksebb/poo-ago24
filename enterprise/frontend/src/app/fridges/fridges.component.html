<div>
    <form [formGroup]="fridgeForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzRequired]="true">Model</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="model" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzRequired]="true">Capacity</nz-form-label>
        <nz-form-control>
          <nz-input-number formControlName="capacity" nzPlaceHolder="Set your capacity"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzRequired]="true">Year</nz-form-label>
        <nz-form-control>
          <nz-input-number formControlName="year"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzRequired]="true">Price</nz-form-label>
        <nz-form-control>
          <nz-input-number formControlName="price"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" type="submit">Submit</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  
    <nz-table [nzData]="items">
      <thead>
        <tr>
          <th>Model</th>
          <th>Capacity</th>
          <th>Year</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.model }}</td>
          <td>{{ item.capacity }}</td>
          <td>{{ item.year }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button nz-button nzType="primary" (click)="updateFridge(item.id, item.model)">Patch</button>
            <button nz-button nzType="primary" (click)="deleteFridge(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
