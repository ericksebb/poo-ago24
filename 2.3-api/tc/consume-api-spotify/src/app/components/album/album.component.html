<div *ngIf="album; else loading">
    <h1>{{ album.name }}</h1>
    <p>Artist: {{ album.artists[0].name }}</p>
    <p>Release Date: {{ album.release_date }}</p>
    <p>Total Tracks: {{ album.total_tracks }}</p>
    <img [src]="album.images[0].url" alt="{{ album.name }}">
  </div>
  <ng-template #loading>
    <p>Loading album information...</p>
  </ng-template>
